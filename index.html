<!DOCTYPE html>
<html>
<head>
  <title>Gerenciador de Tarefas</title>
  <!-- Meta viewport para responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding: 30px;
      background-color: #f8f9fa;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      margin-top: 30px;
    }

    /* Ajustes para celulares */
    @media (max-width: 576px) {
      body {
        padding: 15px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Gerenciador de Tarefas</h1>

    <form id="tarefaForm" class="border p-4 bg-white rounded shadow-sm">
      <div class="mb-3">
        <label for="data" class="form-label">Data</label>
        <input type="date" id="data" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea id="descricao" class="form-control" placeholder="Descrição" required></textarea>
      </div>

      <div class="mb-3">
        <label for="responsavel" class="form-label">Responsável</label>
        <input type="text" id="responsavel" class="form-control" placeholder="Responsável" required>
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" class="form-select">
          <option value="Pendente">Pendente</option>
          <option value="Em andamento">Em andamento</option>
          <option value="Concluída">Concluída</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Salvar Tarefa</button>
    </form>

    <h2 class="mt-5">Lista de Tarefas</h2>

    <!-- Tabla responsiva -->
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Data</th>
            <th>Descrição</th>
            <th>Responsável</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaTarefas">
          <!-- As tarefas serão inseridas aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    // Importando Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCCtXs1p_bEoRYSYoyhpwqEBxz2fZ8hjcI",
      authDomain: "bancoifsc.firebaseapp.com",
      databaseURL: "https://bancoifsc-default-rtdb.firebaseio.com",
      projectId: "bancoifsc",
      storageBucket: "bancoifsc.firebasestorage.app",
      messagingSenderId: "1021623674301",
      appId: "1:1021623674301:web:3e1e48897b7a7b079d9ed4"
    };

    // Inicializa o Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Salvar tarefa
    document.getElementById('tarefaForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      try {
        await addDoc(collection(db, "tarefas"), {
          data: document.getElementById('data').value,
          descricao: document.getElementById('descricao').value,
          responsavel: document.getElementById('responsavel').value,
          status: document.getElementById('status').value
        });
        limparFormulario();
        alert("Tarefa salva com sucesso!");

      } catch (error) {
        console.error("Erro ao salvar tarefa: ", error);
      }
    });

    // Função para limpar campos
    function limparFormulario() {
      document.getElementById('data').value = '';
      document.getElementById('descricao').value = '';
      document.getElementById('responsavel').value = '';
      document.getElementById('status').selectedIndex = 0; // Volta para "Pendente"
    }

    // Listar tarefas na tabela
    const listaTarefas = document.getElementById('listaTarefas');
    onSnapshot(collection(db, "tarefas"), (snapshot) => {
      listaTarefas.innerHTML = ""; // Limpa antes de listar novamente
      snapshot.forEach((docItem) => {
        const tarefa = docItem.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${tarefa.data}</td>
          <td>${tarefa.descricao}</td>
          <td>${tarefa.responsavel}</td>
          <td>${tarefa.status}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="excluirTarefa('${docItem.id}')">Excluir</button>
          </td>
        `;
        listaTarefas.appendChild(tr);
      });
    });

    // Função para excluir tarefa
    window.excluirTarefa = async (id) => {
      if (confirm("Tem certeza que deseja excluir esta tarefa?")) {
        await deleteDoc(doc(db, "tarefas", id));
        alert("Tarefa excluída!");
      }
    }
  </script>

</body>
</html>
